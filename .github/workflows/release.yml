name: Manual Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run release in dry-run mode (no version bump, no tag, no release)"
        required: false
        default: "false"
      model:
        description: "Override OpenCode model (optional)"
        required: false
        default: ""

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build

      - name: Run open-workflows release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        run: |
          DRY_RUN_INPUT="${{ github.event.inputs.dry_run || 'false' }}"
          MODEL_INPUT="${{ github.event.inputs.model }}"

          DRY_RUN_FLAG=""
          if [ "$DRY_RUN_INPUT" = "true" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          MODEL_ARG=""
          if [ -n "$MODEL_INPUT" ]; then
            MODEL_ARG="--model $MODEL_INPUT"
          fi

          echo "Running release with DRY_RUN=$DRY_RUN_INPUT MODEL=$MODEL_INPUT"
          node dist/bin/cli.js release $DRY_RUN_FLAG $MODEL_ARG
